<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <style>
        /* Estilo básico para o formulário */
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Adicionar Produto</h2>
    <form action="{{ url_for('adicionar_produto') }}" method="POST">
        <input type="text" id="nome" name="nome" placeholder="Nome do Produto" required><br>
        <input type="text" id="codigo_barras" name="codigo_barras" placeholder="Código de Barras" required><br>

        <!-- Campo Data de Fabricação -->
        <label for="data_fabricacao">Data de Fabricação:</label><br>
        <input type="date" id="data_fabricacao" name="data_fabricacao" required><br>

        <!-- Campo Fornecedor -->
        <label for="fornecedor">Fornecedor:</label><br>
        <input type="text" id="fornecedor" name="fornecedor" placeholder="Fornecedor" required><br>

        <!-- Campo Data de Validade -->
        <label for="data_validade">Data de Validade:</label><br>
        <input type="date" id="data_validade" name="data_validade" required><br>

        <button type="submit">Adicionar Produto</button>
    </form>
</div>

<br>
<a href="{{ url_for('index') }}">Voltar</a>

</body>
</html>
